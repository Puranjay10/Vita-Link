<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Vitalink Dashboard</title>
    <link rel="icon" href="./assets/vitaicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="background-dots"></div>
    <div id="particles-js"></div>
    <div id="three-container"></div>

    <div class="main">
        <!-- Top Navigation Bar -->
        <div class="navbar">
            <div class="navbar-left">
                <div class="icon">
                    <img src="./assets/vitaicon.png">
                </div>
            </div>

            <div class="searchbarr">
                <input type="text" placeholder="Search orders..." class="search-bar">
            </div>

            <div class="navbar-right">
                <button id="notificationBtn" class="top-right-button button-tooltip" data-tooltip="Notifications">
                    <i class="fa-solid fa-bell"></i>
                </button>
                <button class="top-right-button button-tooltip" data-tooltip="Chat with us">
                    <i class="fa-regular fa-message"></i>
                </button>
                <button class="top-right-button button-tooltip" data-tooltip="Profile" onclick="window.location.href='profile.html'">
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>
        </div>

        <!-- Orders Content -->
        <div class="orders-container">
            <div class="orders-header">
                <h1>Orders</h1>
                <button class="new-order-btn">
                    <i class="fas fa-plus"></i> New Order
                </button>
            </div>

            <div class="orders-filters">
                <button class="filter-btn active">All Orders (1)</button>
                <button class="filter-btn">Active</button>
                <button class="filter-btn">Completed</button>
                <button class="filter-btn">Cancelled</button>
            </div>

            <div class="orders-list">
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">
                            <h3>Order #VL-2024-001</h3>
                            <span class="status-badge processing">Processing</span>
                        </div>
                        <div class="order-date">
                            <i class="far fa-calendar"></i> 15 Mar 2024
                        </div>
                    </div>
                    <div class="order-details">
                        <div class="detail-item">
                            <label>Delivery To</label>
                            <p>AIIMS Bhopal</p>
                        </div>
                        <div class="detail-item">
                            <label>Items</label>
                            <p>Medical Supplies (3 types)</p>
                        </div>
                        <div class="detail-item">
                            <label>Priority</label>
                            <p class="priority-high">High Priority</p>
                        </div>
                        <div class="detail-item">
                            <label>Temperature</label>
                            <p>2°C - 8°C</p>
                        </div>
                    </div>
                    <div class="order-actions">
                        <button class="btn-view">View Details</button>
                        <button class="btn-track" onclick="window.location.href='track-order.html'">Track Order</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="dashboard">
            <aside class="sidebar">
                <div class="logo">
                    <i class="fa-solid fa-bolt"></i>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">
                                <i class="fa-solid fa-house"></i>
                                <span class="tooltip">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="tools.html">
                                <i class="bi bi-app-indicator custom-icon"></i>
                                <span class="tooltip">Tools</span>
                            </a>
                        </li>
                        <li>
                            <a href="settings.html">
                                <i class="fa-solid fa-gear"></i>
                                <span class="tooltip">Settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
        </div>

        <!-- Notifications Popup -->
        <div class="notifications-popup" id="notificationsPopup">
            <!-- ... notifications content ... -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
    <script src="notifications.js"></script>
</body>
</html>
