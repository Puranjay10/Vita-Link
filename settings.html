<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalink Settings</title>
    <link rel="icon" href="./assets/vitaicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Background containers -->
    <div id="particles-js"></div>
    <div id="three-container"></div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="tooltip">Home</span>
                    </a>
                </li>
                <li>
                    <a href="tools.html">
                        <i class="bi bi-app-indicator custom-icon"></i>
                        <span class="tooltip">Tools</span>
                    </a>
                </li>
                <li class="active">
                    <a href="settings.html">
                        <i class="fa-solid fa-gear"></i>
                        <span class="tooltip">Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="main">
        <!-- Top Navigation Bar -->
        <div class="navbar">
            <div class="navbar-left">
                <div class="icon">
                    <img src="./assets/vitaicon.png">
                </div>
            </div>

            <div class="searchbarr">
                <input type="text" placeholder="Search here..." class="search-bar">
            </div>

            <div class="navbar-right">
                <div class="bell"><i class="fa-solid fa-bell"></i></div>
                <div class="message"><i class="fa-regular fa-message"></i></div>
                <div class="user"><i class="fa-solid fa-user"></i></div>
            </div>
        </div>

        <!-- Settings Content -->
        <div class="settings-container">
            <h1 class="settings-title">Settings</h1>
            
            <div class="settings-grid">
                <!-- Account Settings -->
                <div class="settings-section">
                    <h2><i class="fa-solid fa-user"></i> Account Settings</h2>
                    <div class="settings-item">
                        <label>Profile Visibility</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="settings-item">
                        <label>Two-Factor Authentication</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="settings-section">
                    <h2><i class="fa-solid fa-bell"></i> Notifications</h2>
                    <div class="settings-item">
                        <label>Email Notifications</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="settings-item">
                        <label>Push Notifications</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- Privacy Settings -->
                <div class="settings-section">
                    <h2><i class="fa-solid fa-lock"></i> Privacy</h2>
                    <div class="settings-item">
                        <label>Data Sharing</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="settings-item">
                        <label>Activity Status</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- Theme Settings -->
                <div class="settings-section">
                    <h2><i class="fa-solid fa-palette"></i> Appearance</h2>
                    <div class="settings-item">
                        <label>Dark Mode</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="settings-item">
                        <label>Animations</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
