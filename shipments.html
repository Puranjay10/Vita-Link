<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalink Shipments</title>
    <link rel="icon" href="./assets/vitaicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Background containers -->
    <div id="particles-js"></div>
    <div id="three-container"></div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="tooltip">Home</span>
                    </a>
                </li>
                <li>
                    <a href="tools.html">
                        <i class="bi bi-app-indicator custom-icon"></i>
                        <span class="tooltip">Tools</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="fa-solid fa-gear"></i>
                        <span class="tooltip">Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="main">
        <!-- Top Navigation Bar -->
        <div class="navbar">
            <div class="navbar-left">
                <div class="icon">
                    <img src="./assets/vitaicon.png">
                </div>
            </div>

            <div class="searchbarr">
                <input type="text" placeholder="Search shipments..." class="search-bar">
            </div>

            <div class="navbar-right">
                <div class="bell"><i class="fa-solid fa-bell"></i></div>
                <div class="message"><i class="fa-regular fa-message"></i></div>
                <div class="user"><i class="fa-solid fa-user"></i></div>
            </div>
        </div>

        <!-- Shipments Content -->
        <div class="shipments-container">
            <h1 class="section-title">Active Shipments</h1>
            
            <div class="shipments-grid">
                <!-- Shipment Card 1 -->
                <div class="shipment-card">
                    <div class="shipment-header">
                        <h3>Shipment #1234</h3>
                        <span class="status-badge in-transit">In Transit</span>
                    </div>
                    <div class="shipment-details">
                        <p><i class="fas fa-box"></i> Medical Supplies</p>
                        <p><i class="fas fa-map-marker-alt"></i> Mumbai to Delhi</p>
                        <p><i class="fas fa-clock"></i> ETA: 2 days</p>
                    </div>
                    <button class="btn">Track Shipment</button>
                </div>

                <!-- Shipment Card 2 -->
                <div class="shipment-card">
                    <div class="shipment-header">
                        <h3>Shipment #1235</h3>
                        <span class="status-badge processing">Processing</span>
                    </div>
                    <div class="shipment-details">
                        <p><i class="fas fa-box"></i> Pharmaceuticals</p>
                        <p><i class="fas fa-map-marker-alt"></i> Bangalore to Chennai</p>
                        <p><i class="fas fa-clock"></i> ETA: 1 day</p>
                    </div>
                    <button class="btn">Track Shipment</button>
                </div>

                <!-- Shipment Card 3 -->
                <div class="shipment-card">
                    <div class="shipment-header">
                        <h3>Shipment #1236</h3>
                        <span class="status-badge delivered">Delivered</span>
                    </div>
                    <div class="shipment-details">
                        <p><i class="fas fa-box"></i> Medical Equipment</p>
                        <p><i class="fas fa-map-marker-alt"></i> Hyderabad to Kolkata</p>
                        <p><i class="fas fa-clock"></i> Delivered</p>
                    </div>
                    <button class="btn">View Details</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
